<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>
        The Psychic Game
    </title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <div class="row">
            <div class="col-md-9 text-center">
                <header>
                    <h1>The Psychic Game</h1>
                </header>
                <div class="instructions">
                    <h3>Try to guess the letter the Professor has picked. Any letter from A - Z</h3>
                    <br>
                    <h2>Can you beat Professor X?</h2>
                    <img src="assets/images/Professorx.jpg" class="img-responsive" alt="professor x">
                </div>
            </div>
            <!--Empty Div for the tallies-->
            <div class="row col-md-5">
                <div id="game">
                    <ul class="list-group text-right">
                        <li class="list-group-item">
                            <p id="wins">Wins: </p>
                        </li>
                        <li class="list-group-item">
                            <p id="losses">Losses: </p>
                        </li>
                        <li class="list-group-item">
                            <p id="guessLeft">Guesses Left: </p>
                        </li>
                        <li class="list-group-item">
                            <p id="let">Your Guesses so far: </p>
                        </li>
                    </ul>

                </div>

            </div>
        </div>
        <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
